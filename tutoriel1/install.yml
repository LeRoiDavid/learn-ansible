---
- name: Installation du server
  hosts: all
  remote_user: root
  tasks:
    - name: "USER | Cr√©ation de {{ user }}"
      user:
        name: "{{ user }}"
        shell: /bin/bash
    - name: USER | Clef SSH
      authorized_key:
        user: "{{ user }}"
        state: present
        key: "{{ lookup('file','~/.ssh/id_rsa.pub') }}"

    - name: APT | Update & Upgrade
      apt:
        upgrade: dist
        update_cache: yes
    - include_role:
        name: tools

